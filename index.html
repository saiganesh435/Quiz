<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<title>Quiz</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="quiz-container">
		<div class="question-container">
			<p id="question-text"></p>
			<div class="options">
				<input type="radio" id="option1" name="option">
				<label for="option1" id="option1-text"></label>
				<input type="radio" id="option2" name="option">
				<label for="option2" id="option2-text"></label>
				<input type="radio" id="option3" name="option">
				<label for="option3" id="option3-text"></label>
				<input type="radio" id="option4" name="option">
				<label for="option4" id="option4-text"></label>
			</div>
		</div>
		<div class="button-container">
			<button id="previous-button">Previous</button>
			<button id="next-button">Next</button>
			<button id="submit-button" style="display: none; margin-left: 20px;">Submit</button>
			<button id="show-button" style="display: none; margin-left: 20px;">Show Answers</button>
		</div>
		<div class="result-container">
			<p id="result-text"></p>
			<div id="answer-container"></div>
		</div>
	</div>

	<script src="index.js"></script>
</body>
</html>
